<!doctype html>
<!-- base.html -->
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SAR UI</title>

  <style>
    :root{
      /* === Theme palette === */
      --page-bg:#E9EDF2;          /* gris claro laterales */
      --panel:#ffffff;

      --topbar:#0B0F14;           /* neutral dark */
      --topbar-border:#020617;

      --text:#111827;
      --text-invert:#E5E7EB;
      --muted:#6B7280;
      --border:#D7DEE8;

      --shadow:0 10px 30px rgba(0,0,0,.08);
      --radius:14px;

      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;

      /* Accent */
      --accent:#3BAA6D;           /* neutral accent */
      --accent-strong:#2F8F5A;

      /* States */
      --danger:#dc2626;
      --warn:#d97706;
      --info:#0284c7;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:var(--sans);
      color:var(--text);
      background:var(--page-bg);
      overflow-x:hidden;
    }

    a{color:inherit; text-decoration:none}

    .container{
      max-width:1180px;
      margin:0 auto;
      padding:20px;
    }

    /* =========================
       TOPBAR
       ========================= */

    .topbar{
      position:sticky;
      top:0;
      z-index:10;
      background:var(--topbar);
      border-bottom:1px solid var(--topbar-border);
    }

    .topbar-inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:14px 20px;
      max-width:1180px;
      margin:0 auto;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:900;
      letter-spacing:.2px;
      color:var(--text-invert);
    }

    .brand small{
      color:#9CA3AF;
      font-weight:600;
    }

    .brand-logo{
      height: 38px;
      width:auto;
      display:block;
    }

    .logo{
      width:34px;
      height:34px;
      border-radius:8px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.18);
      display:grid;
      place-items:center;
    }

    .logo svg path{
      stroke:var(--accent);
    }

    /* Registry banner (shown in the topbar).
       Base style is neutral; it is themed inside .topbar below. */
    .path{
      max-width:520px;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      font-size:11px;
      font-weight:800;
      letter-spacing:.2px;
      padding: 6px 10px;
      border-radius:12px;
    }

    .nav{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }

    /* =========================
       Buttons (system)
       ========================= */
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding: 6px 10px;
      border-radius:12px;
      border:1px solid transparent;
      background:transparent;
      color:var(--text);
      cursor:pointer;
      font-weight:800;
      font-size:13px;
      text-decoration:none;
      transition:background .15s ease,border-color .15s ease,filter .15s ease,transform .02s ease;
      user-select:none;
      white-space:nowrap;
    }
    .btn:active{ transform:translateY(1px); }
    .btn[disabled], .btn.disabled{
      opacity:.55;
      cursor:not-allowed;
      transform:none;
    }

    /* Primary (main) */
    .btn-primary{
      background:var(--accent);
      border-color:var(--accent);
      color:#ffffff;
    }
    .btn-primary:hover{ filter:brightness(.94); }

    /* Secondary (navigation / alternative CTA) */
    .btn-secondary{
      background:#0B5FFF;      /* Brand blue */
      border-color:#0B5FFF;
      color:#ffffff;
    }
    .btn-secondary:hover{ filter:brightness(.90); }

    /* Danger (destructive / irreversible) */
    .btn-danger{
      background:#E35D5D;      /* soft red */
      border-color:#E35D5D;
      color:#ffffff;
    }
    .btn-danger:hover{ filter:brightness(.90); }

    /* Ghost (neutral / outline) */
    .btn-ghost{
      background:#ffffff;
      border-color:var(--border);
      color:var(--text);
    }
    .btn-ghost:hover{
      background:#F6F8FB;
      border-color:rgba(17,24,39,.22);
    }

    /* =========================
       Cards & content
       ========================= */

    .card{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:16px;
    }

    .title{
      margin:0 0 10px 0;
      font-size:18px;
      font-weight:900;
      letter-spacing:.2px;
    }

    .subtitle{
      color:var(--muted);
      margin:0 0 14px 0;
      font-size:13px;
    }

    .field{
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    input, select{
      width:100%;
      background:#fff;
      color:var(--text);
      border:1px solid var(--border);
      border-radius:10px;
      padding:10px 12px;
      outline:none;
      font-size:13px;
    }

    /* =========================
       Record editing helpers
       ========================= */
    .input-editable{
      border-color:rgba(121,192,0,.55);
      box-shadow:0 0 0 3px rgba(121,192,0,.12);
    }
    .input-editable:focus{
      border-color:rgba(121,192,0,.85);
      box-shadow:0 0 0 3px rgba(121,192,0,.18);
    }
    .input-readonly{
      background:#F6F8FB;
      color:var(--muted);
      border-color:var(--border);
    }
    .row-editable td:first-child{
      border-left:3px solid rgba(121,192,0,.75);
      padding-left:10px;
    }
    .row-readonly td:first-child{
      border-left:3px solid rgba(215,222,232,.95);
      padding-left:10px;
    }

    label{
      font-size:12px;
      color:var(--muted);
      font-weight:800;
      letter-spacing:.2px;
    }

    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:end;
    }

    .muted{color:var(--muted)}

    .help{
      border-left:3px solid var(--accent);
      padding:10px 12px;
      border-radius:12px;
      background:rgba(121,192,0,.10);
      border:1px solid rgba(121,192,0,.25);
    }

    .errorbox{
      border-left:3px solid rgba(220,38,38,.65);
      padding:10px 12px;
      border-radius:12px;
      background:rgba(220,38,38,.08);
      border:1px solid rgba(220,38,38,.18);
    }

    .grid{display:grid; gap:14px;}
    .grid-3{grid-template-columns:repeat(3, minmax(0,1fr));}

    @media (max-width: 980px){
      .grid-3{grid-template-columns:1fr;}
      .path{display:none;}
    }

    .kpi{
      padding:14px;
      border-radius:var(--radius);
      border:1px solid var(--border);
      background:var(--panel);
      box-shadow:0 8px 18px rgba(0,0,0,.06);
    }

    table{
      width:max-content;
      min-width:100%;
      border-collapse:separate;
      border-spacing:0;
      font-size:12px;
      border:1px solid var(--border);
      border-radius:var(--radius);
      background:#fff;
    }

        table a{ color: var(--info); }
    table a:hover{ text-decoration:underline; }

th, td{
      padding:10px;
      border-bottom:1px solid rgba(15,23,42,.08);
      vertical-align:top;
      white-space:nowrap;
    }

    th{
      position:sticky;
      top:0;
      background:#F8FAFC;
      text-align:left;
      font-size:11px;
      color:var(--muted);
      letter-spacing:.2px;
      z-index:1;
    }

    tbody tr:nth-child(even){background:#F9FBFD}
    tbody tr:hover{background:rgba(121,192,0,.08)}

    .badge{
      display:inline-flex;
      align-items:center;
      padding:3px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      font-size:11px;
      font-weight:900;
      letter-spacing:.2px;
      background:rgba(15,23,42,.03);
    }

    .b-error{border-color:rgba(220,38,38,.35); background:rgba(220,38,38,.10); color:#7f1d1d;}
    .b-warning{border-color:rgba(217,119,6,.35); background:rgba(217,119,6,.10); color:#7c2d12;}
    .b-info{border-color:rgba(2,132,199,.35); background:rgba(2,132,199,.10); color:#0c4a6e;}

    /* =========================================================
       Topbar tweaks
       ========================================================= */

    /* Registry banner (current registry path) */
    .topbar .path{
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.14);
      color:var(--text-invert);
      box-shadow:0 6px 14px rgba(0,0,0,.18);
    }




    /* Table containers should own the scroll (not the whole page) */
    .table-wrap{
      max-width:100%;
      overflow:auto;
      border-radius:var(--radius);
      -webkit-overflow-scrolling:touch;
    }
    /* When the page has filters above the table, keep the table in view */
    .table-wrap.tall{
      max-height:calc(100vh - 280px);
    }
  
    .alert{
      background:#FFF7ED;
      border:1px solid #FDBA74;
      color:#7C2D12;
      padding:10px 12px;
      border-radius:var(--radius);
      font-size:12px;
    }

    /* =========================
       Autocomplete (parent_id)
       ========================= */
    .ac{ position:relative; }
    .ac-results{
      position:absolute;
      top:100%;
      left:0;
      right:0;
      margin-top:6px;
      background:#fff;
      border:1px solid var(--border);
      border-radius:12px;
      box-shadow:var(--shadow);
      max-height:260px;
      overflow:auto;
      z-index:50;
    }
    .ac-opt{
      display:block;
      width:100%;
      text-align:left;
      border:0;
      background:transparent;
      padding:10px 12px;
      cursor:pointer;
      font-size:12px;
      font-weight:800;
    }
    .ac-opt:hover{ background:#F6F8FB; }
    .ac-opt small{ display:block; font-weight:700; color:var(--muted); margin-top:2px; }

</style>
</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <img class="brand-logo" src="{{ request.url_for('static', path='img/brand/logo-deportes.svg') }}" alt="SAR"/>
        <div>
          <small>Security Application Registry</small>
        </div>
      </div>

      <div class="path" title="{{ path if path else '' }}">
        {{ path if path else "Sin registry cargado" }}
      </div>

      <div class="nav">
        <a class="btn btn-secondary" href="/">Home</a>
        <a class="btn btn-secondary" href="/view-full">Full View</a>
        <a class="btn btn-secondary" href="/issues">Issues</a>
      </div>
    </div>
  </div>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Mermaid (used in /record/{human_id} diagrams). Safe to load globally. -->
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true, securityLevel: "loose" });
  </script>

  <script>
    // Simple server-side autocomplete for parent ids.
    // Looks for containers with: <div class="ac" data-ac="1" data-child-level="C3">...
    (function(){
      const debounce = (fn, wait) => {
        let t = null;
        return (...args) => {
          if (t) window.clearTimeout(t);
          t = window.setTimeout(() => fn(...args), wait);
        };
      };

      function initOne(container){
        const input = container.querySelector('[data-ac-input]');
        const results = container.querySelector('[data-ac-results]');
        const childLevel = (container.getAttribute('data-child-level') || '').trim();
        if (!input || !results || !childLevel) return;

        let lastQuery = '';

        const hide = () => {
          results.style.display = 'none';
          results.innerHTML = '';
        };

        const showItems = (items) => {
          if (!items || items.length === 0){ hide(); return; }
          results.innerHTML = items.map(it => {
            const label = String(it.label || it.human_id || '');
            const hid = String(it.human_id || '');
            return `<button type="button" class="ac-opt" data-hid="${hid.replace(/"/g,'&quot;')}">${label.replace(/</g,'&lt;').replace(/>/g,'&gt;')}</button>`;
          }).join('');
          results.style.display = 'block';
        };

        const fetchItems = debounce(async () => {
          const q = (input.value || '').trim();
          if (!q){ hide(); return; }
          if (q === lastQuery) return;
          lastQuery = q;
          try {
            const url = `/api/parents/search?child_level=${encodeURIComponent(childLevel)}&q=${encodeURIComponent(q)}&limit=20`;
            const resp = await fetch(url, { headers: { 'Accept': 'application/json' } });
            const data = await resp.json();
            showItems((data && data.items) ? data.items : []);
          } catch(e){
            hide();
          }
        }, 150);

        input.addEventListener('input', fetchItems);

        results.addEventListener('click', (ev) => {
          const btn = ev.target.closest('button[data-hid]');
          if (!btn) return;
          input.value = btn.getAttribute('data-hid') || '';
          hide();
          input.focus();
        });

        // Hide on blur (with tiny delay so click works)
        input.addEventListener('blur', () => window.setTimeout(hide, 180));
        input.addEventListener('focus', () => {
          const q = (input.value || '').trim();
          if (q) fetchItems();
        });
      }

      window.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('[data-ac="1"]').forEach(initOne);
      });
    })();
  </script>
</body>
</html>
